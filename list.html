<!DOCTYPE html>
<html>

        <title>list</title>

    <body>
        <h1>Ordered list</h1>
        <ol>
            <li>wait</li>
            <li>say</li>
            <li>was</li>

        <ul>
          <li>base</li> 
          <li>dog</li>
          <li>may</li>

        <dl>

        </dl>
    </body>
</html>
